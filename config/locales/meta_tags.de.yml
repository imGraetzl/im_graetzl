      title: 'Newsletter Guidelines – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zum wöchentlichen Newsletter'
    code-of-conduct:
      title: 'Code of Conduct'
      description: 'Verhaltenskodex: Das Team sieht es als Aufgabe, eine freundliche, sichere und einladende Umgebung zu schaffen, unabhängig von Geschlecht, sexueller Orientierung, Befähigung, Herkunft, Religion (oder deren Nichtvorhandensein) sowie gesellschaftlichem und wirtschaftlichem Status.'
    mentoring:
      title: 'Mentoring Programm - Komm in dein Unterstützer Team'
      description: 'Die Unterstützer-Teams werden ins Leben gerufen, um Selbständige, GründerInnen und MacherInnen darin zu bestärken ihre Ideen auf den Boden zu bringen und sie gleichzeitig in ein lokales Netzwerk aus Gleichgesinnten einzubinden.'
    supporter:
      title: 'DANKE an unsere MöglichmacherInnen'
      description: 'Der Betrieb und die Weiterentwicklung von imGrätzl.at & WeLocally.at wird ermöglicht durch diese großartigen Menschen und Unternehmen.'
    impressum:
      title: 'Impressum'
      description: 'Impressum & Kontaktdaten'
    datenschutz:
      title: 'Datenschutzrichtlinie'
      description: 'Diese Plattform ist ein Angebot der morgenjungs GmbH. Mit dieser Datenschutzerklärung informieren wir dich über die Verarbeitung personenbezogener Daten im Zusammenhang mit der Nutzung von WeLocally.at und imGrätzl.at.'
    agb:
      title: 'Allgemeine Geschäftsbedingungen'
      description: 'AGB - Allgemeine Geschäftsbedingungen imGrätzl.at / WeLocally.at'
    about_us:
      title: 'Über Uns, WeLocally & imGrätzl - Und was uns antreibt'
      description: 'Mit der Plattform WeLocally und imGrätzl möchten wir besonders Selbstständige, Kunst- und Kulturschaffende, kleine Unternehmen, Vereine, Initiativen und ganz generell lokale Macher*innen stärken. Weil ihr so elementar wichtig für ein liebenswertes und lebendiges Umfeld und das Miteinander seid.'
    milestones:
      title: 'Meilensteine der letzten Jahre ...'
      description: 'Stand Oktober 2021: 8.000 Selbstständige, kl. Unternehmen, Vereine, Kulturschaffende und Macher*innen aus Wien haben sich auf imGrätz.at registriert, über 2.000 haben sich eine interaktives Schaufenster eingerichtet, hunderte on- & offline Events und Aktionen werden monatlich veröffentlicht und 1.500 Raumteiler konnten wir bisher begleiten.'
    press:
      title: 'Presseportal von WeLocally.at / imGrätzl.at'
      description: 'Aktuelle Presseinformationen und Bildmaterialen zum Download'
    good_morning_dates:
      title: 'Mehr reale Vernetzung in deinem Bezirk mit den Good Morning Dates'
      description: 'Du möchtest Macher*innen aus deinem Bezirk kennenlernen und erfahren, woran andere bei dir um die Ecke gerade tüfteln, was sie begeistert, wie sie ins Tun kommen? Und ausloten, ob es vielleicht Überschneidungen gibt? Auf zum ersten Good Morning Date in deinem Bezirk!'
    balkonsolar_wien:
      title: 'Balkon-Solar Workshops in Wien'
      description: 'Kosten senken – Strom selber produzieren! Entdecke mit uns die Mini-PV Anlagen für den Balkon! Du interessierst dich für Balkon-Solar und möchtest wissen, wie es funktioniert? Dann bist du bei unserem Balkon-Solar Workshop genau richtig, in zwei Stunden lernst du von Markus Exenberger (Tiny and Van) alles über Balkonkraftwerke.'
    balkonsolar:
      title: 'Balkon-Solar Workshops in %{region}'
      description: 'Kosten senken – Strom selber produzieren! Entdecke mit uns die Mini-PV Anlagen für den Balkon! Du interessierst dich für Balkon-Solar und möchtest wissen, wie es funktioniert? Dann bist du bei unserem Balkon-Solar Workshop genau richtig, in zwei Stunden lernst du von Michael Puttinger alles über Balkonkraftwerke.'
    popup:
      title: 'WeLocally Pop-Up in Graz - Gemeinsam bringen wir mehr zusammen: WeLocally.at startet in Graz!'
      description: 'Lerne uns kennen und komm zum WeLocally Pop-up in Graz. Crowdfunding / Raumteiler / Balkonsolar. Alle WeLocally Sessions sind kostenlos.'

  contact_list_entries:
    crowd2raum:
      title: 'Raum gesucht? Hier ist deine Chance!'
      description: 'Wie klingt das: 50 % Übernahme der Mietkosten (max. 1000 €/Monat) für volle drei Jahre, wenn du einen Leerstand im Erdgeschoss im Pilotgebiet Grätzl 20 + 2 aktivierst? Hier findest du alle Informationen, die zusätzlichen Leistungen und eine Schritt-für-Schritt-Anleitung zum gesamten Ablauf.'
    crowd2raum_graz:
      title: 'Raum gesucht? Hier ist deine Chance!'
      description: 'Drei spannende Geschäftslokale im Erdgeschoss rund um den Jakominiplatz – einem der zentralsten und belebtesten Orte in Graz – warten darauf, mit Leben gefüllt zu werden!'

  region_calls:
