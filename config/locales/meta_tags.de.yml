      title: 'Coop & Share - Alle Services im Überblick'
      description: 'Eine Plattform für Selbständige, MacherInnen, lokale Unternehmen, Vereine und Kulturschaffende welche seinen NutzerInnen eine ganze Palette an Services anbietet...'
    coop_demands:
