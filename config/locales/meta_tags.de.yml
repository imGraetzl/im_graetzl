    call:
      title: 'WeLocally Call - Innovative Gemeinden sind herzlich eingeladen sich anzudocken!'
      description: 'Es werden innovative Gemeinden gesucht, die WeLocally als eine Chance begreifen, um Selbstständige, lokale Unternehmen, Kunst- und Kulturschaffende und lokale Macher*innen und Vereine in ihrer Region zu stärken.'
