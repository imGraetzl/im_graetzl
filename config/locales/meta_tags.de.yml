      description: 'Es werden innovative Städte und Gemeinden gesucht, die WeLocally als eine Chance begreifen, um Selbstständige, lokale Unternehmen, Kunst- und Kulturschaffende und lokale Macher*innen und Vereine in ihrer Region bzw. Stadt zu stärken.'