    groups:
      title: 'Gruppen in %{region}'
      description: 'Durchstöbere jetzt die Gruppen in %{region}. Neben Gruppen für ganz %{region} gibt es auch Gruppen nur für deinen Bezirk. Egal ob Kooperationen im Bezirk, Gegengeschäfte oder Gruppen für Aufträge & Zusammenarbeit. Schau mal rein ...'
