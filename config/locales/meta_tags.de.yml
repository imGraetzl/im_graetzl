  static_pages:
    home:
      title: 'Mach mit - Treffen, Events & Initiativen im Grätzl'
      description: 'Lerne Menschen in der Nähe bei gemeinsamen Unternehmungen kennen, unterstütze eine Grätzl-Initiative, oder entdecke spannende Workshops & Events bei dir ums Eck.'
    faq:
      title: 'Häufige Fragen und Antworten (FAQs)'
      description: 'Häufige gestellte Fragen und Antworten zu imGrätzl.at auf einem Blick.'
    zuckerl:
      title: 'Infos zum Grätzlzuckerl'
      description: 'Fragen & Antworten zu Zuckerl & Angeboten - Das Grätzlzuckerl.'
    graetzlmarie:
      title: 'Infos zur Grätzlmarie'
      description: 'Die Grätzlmarie - Werbung, die das das Grätzl belebt.'
    help:
      title: 'coop & share - Alle Services im Überblick'
      description: 'imGrätzl.at ist eine Plattform für Selbständige, MacherInnen, lokale Unternehmen, Vereine und Kulturschaffende und bietet seinen NutzerInnen eine ganze Palette an Services an...'
    raumteiler:
      title: 'Raumteiler – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zum Raumteiler / Teilen von Gewerbeflächen'
    toolteiler:
      title: 'Toolteiler – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zum Toolteiler / Arbeitsequipment leihen & Geräte am Standort nutzen'
    location:
      title: 'Anbieter & Locations – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zur Locationseite und weitere Funktionen für lokale Anbieter.'
    meetings:
      title: 'Events & Workshops – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zum Veröffentlichen von Events & Workhops.'
    groups:
      title: 'Gruppen – Hilfe, Tipps & Tricks.'
      description: 'Fragen & Antworten zu den Gruppen.'
    code-of-conduct:
      title: 'Code of Conduct'
      description: 'imGrätzl Verhaltenskodex: Das imGrätzl Team sieht es als Aufgabe, eine freundliche, sichere und einladende Umgebung zu schaffen, unabhängig von Geschlecht, sexueller Orientierung, Befähigung, Herkunft, Religion (oder deren Nichtvorhandensein) sowie gesellschaftlichem und wirtschaftlichem Status.'
    mentoring:
      title: 'imGrätzl Mentoring Programm - Komm in dein Unterstützer Team'
      description: 'Die imGrätzl.at Unterstützer-Teams werden ins Leben gerufen, um Selbständige, GründerInnen und MacherInnen darin zu bestärken ihre Ideen auf den Boden zu bringen und sie gleichzeitig in ein lokales Netzwerk aus Gleichgesinnten einzubinden.'
    supporter:
      title: 'DANKE an unsere MöglichmacherInnen'
      description: 'Der Betrieb und die Weiterentwicklung von imGrätzl wird ermöglicht durch diese großartigen Menschen und Unternehmen.'

  regions:
