    tool_offers:
      title: 'Toolteiler in Wien | Arbeitsequipment leihen & Geräte am Standort nutzen'
      description: 'Du kannst über den Toolteiler Geräte ausleihen & verleihen oder auch den Zugang zur Ausstattung an deinem Arbeitsstandort ermöglichen. Indem du deine Geräte verleihst, verdienst du nicht nur, sondern schonst gleichzeitig Ressourcen.'
      title_category: 'Geräte für „%{category}“ ausleihen in Wien | Toolteiler'
      description_category: 'Du kannst über den „Toolteiler“ Geräte aus dem Bereich „%{category}“ ausleihen & verleihen. Indem du deine Geräte verleihst, verdienst du nicht nur, sondern schonst gleichzeitig Ressourcen.'
    groups:
      title: 'Gruppen in Wien'
      description: 'Durchstöbere jetzt die Gruppen in Wien. Neben Gruppen für ganz Wien gibt es auch Gruppen nur für deinen Bezirk. Egal ob Kooperationen im Bezirk, Gegengeschäfte oder Gruppen für Aufträge & Zusammenarbeit. Schau mal rein ...'
