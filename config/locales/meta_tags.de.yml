      title: 'Die nächsten Workshops, Events & Veranstaltungen in Wien'
      description: 'Lerne lokale Anbieter, Kreative & Wirtschaftstreibende in Wien kennen. Die nächsten Termine in deinem Bezirk, gleich stöbern...'
