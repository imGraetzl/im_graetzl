      title: 'Eine Aktion von Selbstständigen für Selbstständige. Mit gegenseitiger Unterstützung packen wir das!'
      description: 'Wählt aus den Online- oder Offline-Angeboten das aus, was euch jetzt stärkt und weiterbringt. Alle zwei Wochen gibt es einen neuen Themenbereich. Alle Angebote sind im Rahmen der Aktion kostenlos.'
    rooms:
      title: 'Raumteiler in Wien - Gewerbeflächen teilen - Kosten teilen'
      description: 'Wir möchten Selbständige, Kreative, Vereine und kleine Unternehmen mit dem „Raumteiler“ dabei unterstützen ihre Kosten für Gewerbeflächen zu senken bzw. zu teilen.'
      title_category: '%{category} Raumteiler in Wien - Gewerbeflächen teilen - Kosten teilen'
      description_category: 'Räume aus dem Bereich %{category} gemeinsam nutzen. Wir möchten Selbständige, Kreative, Vereine und kleine Unternehmen mit dem „Raumteiler“ dabei unterstützen ihre Kosten für Gewerbeflächen zu senken bzw. zu teilen.'
    tool_offers:
      title: 'Toolteiler in Wien - Arbeitsequipment leihen & Geräte am Standort nutzen'
      description: 'Du kannst über den Toolteiler Geräte verleihen oder auch den Zugang zur Ausstattung an deinem Arbeitsstandort ermöglichen. Indem du deine Geräte verleihst, verdienst du nicht nur, sondern schonst gleichzeitig Ressourcen.'
    groups:
      title: 'Gruppen in Wien'
      description: 'Durchstöbere jetzt die Gruppen in Wien. Neben Gruppen für ganz Wien gibt es auch Gruppen nur für deinen Bezirk. Egal ob Kooperationen im Bezirk, Gegengeschäfte oder Gruppen für Aufträge & Zusammenarbeit. Schau mal rein ...'
