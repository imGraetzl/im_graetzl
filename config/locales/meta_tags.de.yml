  home:
    about:
      title: 'Gemeinsam bringen wir mehr zusammen. Sei locally dabei!'
      description: 'Entdecke spannende Events, Workshops und die lokalen Anbieter*innen. Lerne andere lokalen Macher*innen kennen, finde Gleichgesinnte für Kooperationen und zur gegenseitigen Unterstützung, teile Räume und Ressourcen, setze deine eigenen Vorhaben mit Rückenwind um!'
    region:
      welocally:
        title: 'Mach mit und sei locally dabei! | %{region}'
        description: 'Gemeinsam bringen wir mehr zusammen. Entdecke spannende Events, Workshops und die lokalen Anbieter*innen. Lerne andere lokalen Macher*innen kennen, finde Gleichgesinnte für Kooperationen und zur gegenseitigen Unterstützung, teile Räume und Ressourcen, setze deine eigenen Vorhaben mit Rückenwind um!'
      imgraetzl:
        title: 'Mach mit - Treffen, Events & Initiativen im Grätzl'
        description: 'Gemeinsam bringen wir mehr zusammen. Entdecke spannende Events, Workshops und die lokalen Anbieter*innen in Wien. Lerne andere lokalen Macher*innen kennen, finde Gleichgesinnte für Kooperationen und zur gegenseitigen Unterstützung, teile Räume und Ressourcen, setze deine eigenen Vorhaben mit Rückenwind um!'

